<header class="header">
  <h1>{{ title }}</h1>
  <p class="date">{{ currentDate }}</p>
</header>

<main class="container">
  <!-- ✅ Affichage Desktop -->
  <section class="todo-section">
    <app-todo-form></app-todo-form>
    <app-todo-list></app-todo-list>
  </section>

  <!-- ✅ Conteneur des confettis -->
  <div id="confetti-container"></div>

  <!-- ✅ Affichage Mobile -->
  <ng-template #mobileView>
    <section class="mobile-todo">
      <div class="card">
        <div class="card-header">
          <h3>Ajouter une tâche</h3>
        </div>
        <div class="card-body">
          <app-todo-form></app-todo-form>
        </div>
      </div>

      <ul class="list-group mt-3">
        <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
          <span class="task-title" [class.completed]="task.completed">{{ task.title }}</span>
          <div>
            <button class="btn btn-sm btn-success me-2" (click)="toggleCompletion(task.id)">
              {{ task.completed ? '✔' : '✓' }}
            </button>
            <button class="btn btn-sm btn-danger" (click)="removeTask(task.id)">Supprimer</button>
          </div>
        </li>
      </ul>
    </section>
  </ng-template>
</main>
