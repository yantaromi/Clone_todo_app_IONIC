<div class="todo-form-container">
  <div class="todo-form-header">
    <h4>Ajouter une tâche</h4>
  </div>

  <div class="todo-form-body">
    <!-- ✅ Champ de saisie de la tâche -->
    <div class="input-group">
      <input id="taskInput" type="text" class="todo-input" [(ngModel)]="newTaskTitle" placeholder="Saisir une tâche">
    </div>

    <!-- ✅ Boutons alignés côte à côte sous le champ -->
    <div class="button-group">
      <button class="todo-button" (click)="addTask()">Ajouter</button>
      <button class="todo-button sync-button" (click)="syncCalendar()">Sync Calendar</button>
    </div>
  </div>
</div>
