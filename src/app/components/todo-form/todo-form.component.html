<div class="card">
  <div class="card-header">
    <h3>Ajouter une tâche</h3>
  </div>

  <div class="card-body">
    <!-- ✅ Champ de saisie de la tâche -->
    <div class="mb-3">
      <label for="taskInput" class="form-label">Nouvelle tâche</label>
      <input id="taskInput" type="text" class="form-control" [(ngModel)]="newTask" placeholder="Saisir une tâche">
    </div>

    <!-- ✅ Bouton Ajouter -->
    <button class="btn btn-primary w-100" (click)="addTask()">Ajouter</button>
  </div>
</div>
