<div class="todo-form-container">
  <div class="todo-form-header">
    <h4>Ajouter une tâche</h4>
  </div>

  <div class="todo-form-body">
    <!-- ✅ Champ de saisie de la tâche -->
    <div class="input-group">
      <input id="taskInput" type="text" class="todo-input" [(ngModel)]="newTask" placeholder="Saisir une tâche">
    </div>

    <!-- ✅ Bouton Ajouter -->
    <button class="todo-button" (click)="addTask()">Ajouter</button>
  </div>
</div>
