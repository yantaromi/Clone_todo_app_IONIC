<div class="card">
  <div class="card-header text-center">
    <h3>Liste des tâches</h3>
  </div>

  <div class="card-body">
    <!-- ✅ Barre de progression animée -->
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" 
           [style.width.%]="progress"
           [ngClass]="{'bg-success': progress === 100}">
        {{ progress }}%
      </div>
    </div>

    <!-- ✅ Message de motivation -->
    <p *ngIf="motivationMessage" class="motivation-message">
      {{ motivationMessage }}
    </p>

    <!-- ✅ Conteneur des confettis -->
    <div id="confetti-container"></div>

    <!-- ✅ Liste des tâches -->
    <ul class="list-group">
      <li *ngFor="let task of tasks" 
          class="list-group-item d-flex justify-content-between align-items-center">
        <span [ngClass]="{'text-decoration-line-through': task.completed}">
          {{ task.title }}
        </span>

        <div>
          <button class="btn btn-sm btn-success me-2" (click)="toggleCompletion(task.id)">
            ✔
          </button>
          <button class="btn btn-sm btn-danger" (click)="removeTask(task.id)">
            ✖
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
