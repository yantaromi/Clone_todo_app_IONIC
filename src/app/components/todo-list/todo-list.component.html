<div class="card">
  <div class="card-header text-center">
    <h3>Liste des tâches</h3>
  </div>

  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
        <!-- ✅ Titre de la tâche avec effet barré si complétée -->
        <span [ngClass]="{'text-decoration-line-through': task.completed}">
          {{ task.title }}
        </span>

        <!-- ✅ Boutons pour compléter et supprimer -->
        <div>
          <button class="btn btn-sm btn-success me-2" (click)="toggleCompletion(task.id)">
            ✔
          </button>
          <button class="btn btn-sm btn-danger" (click)="removeTask(task.id)">
            ✖
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
