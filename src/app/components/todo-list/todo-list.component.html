<div class="todo-list-container">
  <div class="todo-list-header text-center">
    <h4>Liste des tâches</h4>
  </div>

  <div class="todo-list-body">
    <!-- ✅ Barre de progression animée -->
    <div class="progress mb-3">
      <div class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" 
           [style.width.%]="progress"
           [ngClass]="{'bg-success': progress === 100}">
        {{ progress }}%
      </div>
    </div>

    <!-- ✅ Message de motivation -->
    <p *ngIf="motivationMessage" class="motivation-message">
      {{ motivationMessage }}
    </p>

    <!-- ✅ Conteneur des confettis -->
    <div id="confetti-container"></div>

    <!-- ✅ Liste des tâches -->
    <ul class="todo-list">
      <li *ngFor="let task of tasks; trackBy: trackById" 
          class="todo-list-item d-flex justify-content-between align-items-center">
        
        <!-- ✅ Marquer comme terminé en cliquant sur le texte -->
        <span [ngClass]="{'text-decoration-line-through': task.completed}" 
              (click)="toggleCompletion(task.id, $event)">
          {{ task.title }}
        </span>

        <!-- ✅ Boutons actions -->
        <div>
          <button class="todo-btn btn-success me-2" 
                  (click)="toggleCompletion(task.id, $event)">
            ✔
          </button>
          <button class="todo-btn btn-danger" 
                  (click)="removeTask(task.id, $event)">
            ✖
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
